<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shot AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #007AFF;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #1c1c1e;
            --subtle-text: #8a8a8e;
            --border-color: #e5e5e5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-background);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            overflow: hidden;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .header p {
            color: var(--subtle-text);
            margin: 0;
            line-height: 1.5;
        }

        .upload-area {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .upload-area:hover {
            background-color: #f8f9fa;
            border-color: var(--primary-color);
        }

        .upload-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 16px auto;
            color: var(--primary-color);
        }
        
        .upload-text {
            font-weight: 500;
            font-size: 16px;
        }

        .upload-text span {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        #file-input {
            display: none;
        }

        .loader {
            display: none;
            margin: 30px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result-container {
            margin-top: 24px;
        }

        #result-image {
            width: 100%;
            border-radius: 16px;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container" id="app-container">
        <div class="header">
            <h1>Product Shot AI ðŸ“¸</h1>
            <p>Upload a photo of your product and get a professional commercial image in seconds.</p>
        </div>

        <div class="upload-area" id="upload-area">
            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg>              
            <p class="upload-text"><span>Click to upload</span> or drag and drop</p>
            <p style="font-size: 12px; color: var(--subtle-text); margin-top: 8px;">PNG, JPG, or WEBP</p>
        </div>
        
        <input type="file" id="file-input" accept="image/png, image/jpeg, image/webp">

        <div class="loader" id="loader"></div>

        <div id="result-container">
            <img id="result-image" alt="Generated Product Shot">
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const resultContainer = document.getElementById('result-container');
        const appContainer = document.getElementById('app-container');

        // --- Event Listeners ---
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        
        // --- Drag and Drop functionality ---
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8f9fa';
            uploadArea.style.borderColor = 'var(--primary-color)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = 'transparent';
            uploadArea.style.borderColor = 'var(--border-color)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'transparent';
            uploadArea.style.borderColor = 'var(--border-color)';
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                handleFileUpload({ target: fileInput });
            }
        });

        // --- Main Function ---
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show loader and hide upload area
            gsap.to(uploadArea, { opacity: 0, display: 'none', duration: 0.3 });
            loader.style.display = 'block';
            gsap.fromTo(loader, { opacity: 0, scale: 0.5 }, { opacity: 1, scale: 1, duration: 0.5 });

            // Hide previous image if it exists
            if (resultImage.style.display === 'block') {
                gsap.to(resultImage, { opacity: 0, display: 'none', duration: 0.3 });
            }

            try {
                // Convert image to Base64 Data URL
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64Image = reader.result;
                    const mimeType = file.type;
                    
                    // Define the prompt for commercial photography
                    const prompt = "A professional, clean studio photograph of the product on a minimalist, seamless background. Soft, flattering commercial lighting, sharp focus, high resolution, 4k.";
                    
                    // Call Puter.js AI
                    puter.ai.txt2img(prompt, {
                        model: "gemini-1.5-pro", // Using a powerful model for better results
                        input_image: base64Image,
                        input_image_mime_type: mimeType
                    }).then((image) => {
                        // Hide loader
                        gsap.to(loader, { opacity: 0, display: 'none', duration: 0.3, onComplete: () => {
                            // Display the generated image with a smooth animation
                            resultImage.src = image.src;
                            resultImage.style.display = 'block';
                            gsap.fromTo(resultImage, 
                                { opacity: 0, y: 20 }, 
                                { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out' }
                            );

                            // Show upload area again
                            uploadArea.style.display = 'block';
                            gsap.to(uploadArea, { opacity: 1, duration: 0.5, delay: 0.2 });
                        }});
                    }).catch(handleError);
                };
            } catch (error) {
                handleError(error);
            }
        }

        function handleError(error) {
            console.error("AI Generation Error:", error);
            alert("Sorry, something went wrong. Please try again.");
            
            // Reset UI on error
            gsap.to(loader, { opacity: 0, display: 'none', duration: 0.3 });
            uploadArea.style.display = 'block';
            gsap.to(uploadArea, { opacity: 1, duration: 0.5 });
        }
        
        // --- Initial entrance animation ---
        gsap.from(appContainer, {
            duration: 0.8,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.2
        });
    </script>
</body>
</html>
