<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1c1e21;
            margin-bottom: 20px;
        }
        .upload-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .upload-box {
            border: 2px dashed #ccd0d5;
            border-radius: 12px;
            padding: 20px;
            width: 45%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-box:hover {
            background-color: #f7f8fa;
        }
        .upload-box img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .upload-box p {
            margin: 0;
            color: #606770;
        }
        .try-on-btn {
            background-color: #1877f2;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .try-on-btn:disabled {
            background-color: #a0bdf5;
            cursor: not-allowed;
        }
        .try-on-btn:hover:not(:disabled) {
            background-color: #166fe5;
        }
        .loading-animation, .output-image {
            display: none;
            margin-top: 30px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #1877f2;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #outputImage {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Virtual Try-On</h1>
    <p>Upload your photo and a dress to see how it looks!</p>

    <div class="upload-section">
        <div class="upload-box" id="person-upload">
            <img src="https://img.icons8.com/ios/100/000000/user-male-circle.png" alt="Person Icon" id="person-img-preview"/>
            <p>Your Photo</p>
        </div>
        <div class="upload-box" id="dress-upload">
            <img src="https://img.icons8.com/ios/100/000000/red-dress.png" alt="Dress Icon" id="dress-img-preview"/>
            <p>The Dress</p>
        </div>
    </div>

    <button class="try-on-btn" id="try-on-btn" disabled>Try This On</button>

    <div class="loading-animation" id="loading">
        <div class="loader"></div>
        <p>Getting you runway-ready...</p>
    </div>

    <div class="output-image" id="output">
        <img id="outputImage" src="" alt="Generated Image">
    </div>
</div>

<script>
    const personUpload = document.getElementById('person-upload');
    const dressUpload = document.getElementById('dress-upload');
    const tryOnBtn = document.getElementById('try-on-btn');
    const loading = document.getElementById('loading');
    const output = document.getElementById('output');
    const outputImage = document.getElementById('outputImage');
    const personImgPreview = document.getElementById('person-img-preview');
    const dressImgPreview = document.getElementById('dress-img-preview');

    let personFile = null;
    let dressFile = null;

    async function handleFileUpload(isPerson) {
        try {
            const files = await puter.fs.pick();
            if (files.length > 0) {
                const file = files[0];
                const fileReader = new FileReader();
                fileReader.onload = function(e) {
                    if (isPerson) {
                        personFile = file;
                        personImgPreview.src = e.target.result;
                    } else {
                        dressFile = file;
                        dressImgPreview.src = e.target.result;
                    }
                    if (personFile && dressFile) {
                        tryOnBtn.disabled = false;
                    }
                };
                fileReader.readAsDataURL(file);
            }
        } catch (error) {
            console.error("Error picking file:", error);
            alert("Could not pick a file. Please try again.");
        }
    }

    personUpload.addEventListener('click', () => handleFileUpload(true));
    dressUpload.addEventListener('click', () => handleFileUpload(false));
    tryOnBtn.addEventListener('click', generateOutput);

    async function generateOutput() {
        // Start loading animation
        tryOnBtn.style.display = 'none';
        loading.style.display = 'block';
        gsap.from(".loader", { rotation: 0, duration: 2, repeat: -1, ease: "linear" });
        gsap.to(loading, { opacity: 1, duration: 0.5 });

        // ** THIS IS WHERE YOU WOULD CALL A REAL VIRTUAL TRY-ON API **
        // For example, using Google's Vertex AI, VModel, etc.
        // You would send `personFile` and `dressFile` to the API.

        // Simulating an API call with a delay
        setTimeout(() => {
            // In a real application, you would get the image URL from the API response
            const generatedImageUrl = "https://i.imgur.com/y8n81eH.png"; // A placeholder image
            outputImage.src = generatedImageUrl;

            // Hide loading and show output
            gsap.to(loading, { opacity: 0, duration: 0.5, onComplete: () => {
                loading.style.display = 'none';
                output.style.display = 'block';
                gsap.from(output, { scale: 0.5, opacity: 0, duration: 0.5, ease: "back.out(1.7)" });
            }});
        }, 4000); // 4-second delay to simulate processing
    }

</script>

</body>
</html>
